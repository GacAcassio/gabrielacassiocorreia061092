spring:
  application:
    name: artists-api
  
  datasource:
    # ðŸ‘‰ Dentro do Docker, o host deve ser o nome do serviÃ§o do banco (nÃ£o localhost)
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://artists-postgres:5432/artists_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      initialization-fail-timeout: 60000  # espera atÃ© 60s antes de falhar
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

app:
  # ðŸ‘‰ ConfiguraÃ§Ã£o de armazenamento MinIO
  minio:
    endpoint: ${MINIO_ENDPOINT:http://artists-minio:9000}
    access-key: ${MINIO_ACCESS_KEY:minioadmin}
    secret-key: ${MINIO_SECRET_KEY:minioadmin}
    bucket-name: album-covers
    presigned-url-expiration: 1800  # 30 minutos

  # ðŸ‘‰ ConfiguraÃ§Ã£o JWT (tokens)
  jwt:
    secret: ${JWT_SECRET:change-this-secret-key-in-production-use-256-bits}
    expiration: 300000             # 5 minutos
    refresh-expiration: 86400000   # 1 dia

  # âœ… ConfiguraÃ§Ã£o CORS (funciona em local e Docker)
  cors:
    # Permite mÃºltiplas origens: React local, Angular, e frontend no Docker Compose
    # Pode ser sobrescrito por variÃ¡vel de ambiente CORS_ALLOWED_ORIGINS
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://127.0.0.1:3000,http://artists-frontend:3000,http://localhost:4200}
  
  # Limite de requisiÃ§Ãµes por usuÃ¡rio (Rate Limiting)
  rate-limit:
    requests: 10
    duration: 60

  # API regional externa
  regional-api:
    url: https://integrador-argus-api.geia.vip/v1/regionais

logging:
  level:
    root: INFO
    com.project.artists: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
