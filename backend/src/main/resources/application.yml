spring:
  application:
    name: artists-api
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://artists-postgres:5433/artists_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      initialization-fail-timeout: 60000  # espera até 60s antes de falhar
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

app:
  name: Artists API
  version: 1.0.0
  description: API para gerenciamento de artistas, albuns e sincronizacao de regionais
  # Configuração de armazenamento MinIO
  minio:
    endpoint: ${MINIO_ENDPOINT:http://artists-minio:9000}
    external-endpoint: ${MINIO_EXTERNAL_ENDPOINT:http://localhost:9002}  
    access-key: ${MINIO_ACCESS_KEY:minioadmin}
    secret-key: ${MINIO_SECRET_KEY:minioadmin}
    bucket-name: album-covers
    presigned-url-expiration: 1800  # 30 minutos

  # Configuração JWT (tokens)
  jwt:
    secret: ${JWT_SECRET:Z9vP1xKq8mR2tW7yN4uL6sA3dH5jF0cE_B7nQ2pX9rT1}
    expiration: 30000000             # 5 minutos
    refresh-expiration: 86400000   # 1 dia

  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://127.0.0.1:3000,http://artists-frontend:3000,http://localhost:8085,http://localhost:4200,http://localhost:9002}
  # Limite de requisições por usuário (Rate Limiting)
  rate-limit:
    requests: 10
    duration: 60

  # API regional externa
  regional-api:
    connect-timeout: 15000      # 15s conexão
    read-timeout: 120000         # 90s leitura (ajuste conforme sua API)
    max-retries: 3              # 3 tentativas
    url: https://integrador-argus-api.geia.vip/v1/regionais
  
  # Sincronização automática de regionais
  regional-sync:
    enabled: false              # true para habilitar sync automático
    cron: "0 0 2 * * ?"        # Todo dia às 2h da manhã

logging:
  level:
    root: INFO
    com.project.artists: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    filter: true
    displayRequestDuration: true