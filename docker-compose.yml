services:
  # DATABASE (PostgreSQL)
  postgres:
    image: postgres:15-bullseye
    container_name: artists-postgres
    restart: unless-stopped
    networks:
      - artists-network
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-artists_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d artists_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # STORAGE (MinIO)
  minio:
    image: minio/minio:latest
    container_name: artists-minio
    restart: unless-stopped
    networks:
      - artists-network
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_SERVER_URL: "http://localhost:9002"
      # Add CORS configuration
      MINIO_API_CORS_ALLOW_ORIGIN: "http://localhost:3000,http://localhost:8085"
    volumes:
      - minio_data:/data
    ports:
      - "9002:9000"
      - "9003:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MINIO INITIALIZATION
  minio-init:
    image: minio/mc:latest
    container_name: artists-minio-init
    networks:
      - artists-network
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://artists-minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/album-covers;
      mc anonymous set download myminio/album-covers;
      exit 0;
      "

  # BACKEND (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: artists-backend
    restart: unless-stopped
    networks:
      - artists-network
    depends_on:
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://artists-postgres:5432/artists_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      # JPA / Hibernate
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: "false"
      # Flyway
      SPRING_FLYWAY_ENABLED: "true"
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: "true"
      # MinIO - FIXED: use correct property names
      MINIO_ENDPOINT: http://artists-minio:9000
      MINIO_EXTERNAL_ENDPOINT: http://localhost:9002
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      # JWT
      JWT_SECRET: Z9vP1xKq8mR2tW7yN4uL6sA3dH5jF0cE_B7nQ2pX9rT1
      # CORS 
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000,http://localhost:8085
      # Server
      SERVER_PORT: 8080
    ports:
      - "8085:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # FRONTEND (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: artists-frontend
    restart: unless-stopped
    networks:
      - artists-network
    depends_on:
      backend:
        condition: service_healthy
    environment:
      REACT_APP_API_BASE_URL: http://localhost:8085/api/v1
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

# VOLUMES & NETWORKS
volumes:
  postgres_data:
    name: artists-postgres-data
  minio_data:
    name: artists-minio-data

networks:
  artists-network:
    driver: bridge